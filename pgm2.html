<!DOCTYPE html>
<html>
<head>
    <title> Student Registration Form </title>
</head>
<body>
    <h2><b> Student Registration </b></h2>     
    <p style="text-align: right;"> Loaction: Mangalore </p>
    <p style="text-align: right;"> 2023-02-25 </p>
    <p style="background-color: green; color: white"> Student Data </p>

    <form>
    <center>
    <table>
        <tr>
            <td> Name: </td>
            <td> <input type="text" name=" " required> </td>
        </tr>

        <tr>
            <td> Surname: </td>
            <td> <input type="text" name=" "> </td>
        </tr>

        <tr>
            <td> Date of Birth: </td>
            <td> <input type="date" name=" "> </td>
        </tr>

        <tr>
            <td> Sex: </td>
            <td> Male <input type="radio" name="sex" value="male">  
                | Female<input type="radio" name="sex" value="female">
            </td> 
        </tr>

        <tr>
            <td> Phone: </td>
            <td> <input type="number" name="" required> </td>
        </tr>

        <tr>
            <td> Email: </td>
            <td> <input type="email" name="" required> </td>
        </tr>

        <tr>
            <td> Address: </td>
            <td> <textarea rows="2" cols="20"> </textarea> </td>
        </tr>

        <tr>
            <td> 10th Marks Card: </td>
            <td> <input type="file" name=""> </td>
        </tr>

        <tr>
            <td> 12th Marks Card: </td>
            <td> <input type="file" name=""> </td>
        </tr>

        <tr>
            <td> Course: </td>
            <td> <select>
                         <option> BCA </option>
                         <option> BBA </option>
                         <option> BCOM </option>
                 </select>
            </td>
        </tr>

        <tr>
        <td> </td>
        <td> <input type="checkbox" name="terms" required> 
             I agree to <a href="abc.html"> Terms & Conditions </a> 
        </td>
        </tr>

        <tr>
            <td> <input type="reset" value="Reset"> </td>
            <td align="right"> <input type="submit" value="Register"> </td>
        </tr>
        
       
   

    </table>
    </form>
</body>
</html>
